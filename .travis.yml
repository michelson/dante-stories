os: linux
node_js: '7'
sudo: required
env: DISPLAY=':99.0'
dist: trusty
language: ruby

rvm:
  - 2.6.3

services:
  - elasticsearch

addons:
  postgresql: "11.0"
  apt:
    packages:
      - chromium-browser
      - libgconf-2-4
  chrome: stable

before_script:
  - sleep 10
  - sh -e /etc/init.d/xvfb start
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - node --version
  - npm --version
  - yarn install

script:
  - bundle exec rake db:schema:load
  - bundle exec rspec
